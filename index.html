<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#ffffff">
<title>
calculator.com
</title>

    <style>
      *{
  margin:0;
  padding:0;
}
#all{
  width:100%;
  position:absolute;
  bottom:0;
  left:0;
}
cal{
  display:flex;
  flex-direction:column;
  height:100vh;
  justify-content:center;
  align-items:center;
}
#screen{
  padding:15px;
  height:100px;
  border:none;
  outline:none;
  width:100%;
  text-align:right;
  font-size:45px
}
button{
  width:20%;
}
#one{
  display:flex;
  justify-content:space-around;
  margin-top:20px;
}
#two{
  display:flex;
  justify-content:space-around;
}
 
#three{
  display:flex;
  justify-content:space-around;
}
#four{
  display:flex;
  justify-content:space-around;
}
button{
  border:none;
  padding:15px;
  margin:3px;
  font-size:20px;
  background-color:white;
}
.or{
  color:blue;
}
input{
  margin-top:50px
}
#nav{
  padding-top:45px;
  text-decoration:none;
  display:flex;
  justify-content:space-around;
  font-size:25px;
}
a{
  color:blue;
  text-decoration:none;
  margin-bottom:10px;
}
hr{
  border: 0.1px solid rgba(0,0,0,0.02);
}
#modes button{
  color:grey;
  display:normal;
  padding:0;
}
</style>
  </head>
  <body>
    <header>
      <nav>
        <div id="nav">
        <a href="#calculate">calculate</a>
        <a href="#exchange rate">exchange rate</a>
        </div>
        <hr>
      </nav>
    </header>
    <main id="cal">
     <input type="text" id="screen" readonly placeholder="0" >

  <div id="all">
    <div id="modes">
    <button>π</button>
    <button>$</button>
    </div>
    <hr>
    <div id="one">
    <button class="or"  onclick="press('AC')">AC</button>
    <button class="or" onclick="press('del')">del</button>
    <button class="or" onclick="press('%')">%</button>
    <button class="or" onclick="press('/')">÷</button>
    </div>
    <div id="two">
    <button onclick="press('9')">9</button>
    <button onclick="press('8')">8</button>
    <button onclick="press('7')">7</button>
    <button class="or" onclick="press('*')">×</button>
    </div>
    <div id="three">
    <button onclick="press('6')">6</button>
    <button onclick="press('5')">5</button>
    <button onclick="press('4')">4</button>
    <button class="or" onclick="press('+')">+</button>
    </div>
    <div id="four">
    <button onclick="press('3')">3</button>
    <button onclick="press('2')">2</button>
    <button onclick="press('1')">1</button>
    <button class="or" onclick="press('-')">—</button>
    </div>
        <div id="four">
    <button onclick="press('0')">0</button>
    <button onclick="press('00')">00</button>
    <button onclick="press('.')">.</button>
    <button class="or" onclick="press('=')">=</button>
    </div>
  </div>
    </main>
  </body>
  <script>

  let screen = document.getElementById("screen");

  function press(value) {

    // Clear all
    if (value === "AC") {
      screen.value = "";
      return;
    }

    // Delete last character
    if (value === "del") {
      screen.value = screen.value.slice(0, -1);
      return;
    }

    // Calculate result
    if (value === "=") {
      try {
        // Replace symbols for JS evaluation
        let expression = screen.value
          .replace(/÷/g, "/")
          .replace(/×/g, "*");

        screen.value = eval(expression);
      } catch (error) {
        screen.value = "Error";
      }
      return;
    }

    // Prevent multiple dots in a number
    if (value === "." && screen.value.includes(".")) {
      return;
    }

    // Append value
    screen.value += value;
  }
</script>
</html>
