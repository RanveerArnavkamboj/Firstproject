    <header>

        <div id="nav">
        <a href="index.html">calculate</a>

        <hr>

    <main id="cal">
     <input type="text" id="screen" readonly placeholder="0" >
  <div id="buttons">
    <div id="modes">
    <button>π</button>
    <button>$</button>
    </div>
    <hr>
    <div id="one">
    <button class="or"  onclick="press('AC')">AC</button>
    <button class="or" onclick="press('del')">del</button>
    <button class="or" onclick="press('%')">%</button>
    <button class="or" onclick="press('/')">÷</button>
    </div>
    <div id="two">
    <button onclick="press('9')">9</button>
    <button onclick="press('8')">8</button>
    <button onclick="press('7')">7</button>
    <button class="or" onclick="press('*')">×</button>
    </div>
    <div id="three">
    <button onclick="press('6')">6</button>
    <button onclick="press('5')">5</button>
    <button onclick="press('4')">4</button>
    <button class="or" onclick="press('+')">+</button>
    </div>
    <div id="four">
    <button onclick="press('3')">3</button>
    <button onclick="press('2')">2</button>
    <button onclick="press('1')">1</button>
    <button class="or" onclick="press('-')">—</button>
    </div>
        <div id="five">
    <button onclick="press('0')">0</button>
    <button onclick="press('00')">00</button>
    <button onclick="press('.')">.</button>
    <button class="or" onclick="press('=')">=</button>
    </div>
  </div>
    </main>
  </body>
  <script>

  let screen = document.getElementById("screen");

  function press(value) {

    // Clear all
    if (value === "AC") {
      screen.value = "";
      return;
    }

    // Delete last character
    if (value === "del") {
      screen.value = screen.value.slice(0, -1);
      return;
    }

    // Calculate result
    if (value === "=") {
      try {
        // Replace symbols for JS evaluation
        let expression = screen.value
          .replace(/÷/g, "/")
          .replace(/×/g, "*");

        screen.value = eval(expression);
      } catch (error) {
        screen.value = "Error";
      }
      return;
    }

    // Prevent multiple dots in a number
    if (value === "." && screen.value.includes(".")) {
      return;
    }

    // Append value
    screen.value += value;
  }
</script>
